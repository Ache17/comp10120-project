<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.14.5/dist/quasar.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="app">
      <q-layout view="hHh lpR fFf">
        <q-header bordered class="bg-blue-10 text-white">
          <q-toolbar>
            <q-btn color="teal-12" dense flat round icon="menu" @click="left = !left"></q-btn>

            <q-toolbar-title>
              <q-avatar>
                <img src="./SongSpaceLogo.png" alt="Logo" width="70" height="70" style="border:5px solid black">
              </q-avatar>
              SongSpace
            </q-toolbar-title>
          </q-toolbar>
        </q-header>

        <q-drawer show-if-above v-model="left" side="left" bordered>
          <!-- drawer content -->
          <q-btn color="blue-9" padding="8px" label="Discover" class="full-width" onclick="location.href = '/'"> </q-btn>
          <q-btn color="blue-8" padding="8px" label="Search" class="full-width" onclick="location.href = '/'"></q-btn>
          <q-btn color="blue-7" padding="8px" label="Account Login" class="full-width" onclick="location.href = '/login'"> </q-btn>
          <q-btn color="blue-6" padding="8px" label="View Playlists" class="full-width" onclick="location.href = '/playlists'"> </q-btn>
          <q-btn color="blue-5" padding="8px" label="Settings" class="full-width" onclick="location.href = '/settings'"> </q-btn>
        </q-drawer>

        <q-page-container>
          <router-view>
            {% block main_page %}
            {% endblock %}
          </router-view>
        </q-page-container>

      </q-layout>
    </div>

    <!-- imports -->
    <script  src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/quasar@1.14.5/dist/quasar.umd.min.js"></script>
    </script>

    {% block extra_dependencies %}
    {% endblock %}

</body>
</html>
