<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.14.5/dist/quasar.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="app">
      <q-layout view="hHh lpR fFf">

        <q-header elevated class="bg-primary text-white" height-hint="98">
          <q-toolbar>
            <q-btn dense flat round icon="menu" @click="left = !left"> </q-btn>

            <q-toolbar-title>
              <q-avatar>
                <img src="https://cdn.quasar.dev/logo/svg/quasar-logo.svg">
              </q-avatar>
              Title
            </q-toolbar-title>

            <q-btn dense flat round icon="menu" @click="right = !right" ></q-btn>
          </q-toolbar>

          <q-tabs align="left">
            <q-route-tab to="/page1" label="Page One" ></q-route-tab>
            <q-route-tab to="/page2" label="Page Two" > </q-route-tab>
            <q-route-tab to="/page3" label="Page Three" > </q-route-tab>
          </q-tabs>
        </q-header>

        <q-drawer show-if-above v-model="left" side="left" bordered>
          <!-- drawer content -->
          {% block left_drawer %}
          {% endblock %}
        </q-drawer>

        <q-drawer show-if-above v-model="right" side="right" bordered>
          <!-- drawer content -->
        </q-drawer>

        <q-page-container>
          <router-view > </router-view>
        </q-page-container>

        <q-footer elevated class="bg-grey-8 text-white">
          <q-toolbar>
            <q-toolbar-title>
              <q-avatar>
                <img src="https://cdn.quasar.dev/logo/svg/quasar-logo.svg">
              </q-avatar>
              Title
            </q-toolbar-title>
          </q-toolbar>
        </q-footer>
      </q-layout>
        <!-- source goes here -->
        {% block content %}
        {% endblock %}

    </div>

    <!-- imports -->
    <script  src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/quasar@1.14.5/dist/quasar.umd.min.js"></script>
    </script>

    {% block extra_dependencies %}
    {% endblock %}

</body>
</html>
