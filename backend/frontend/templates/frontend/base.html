<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.14.5/dist/quasar.min.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="app">
      <q-layout view="hHh lpR fFf">
        <q-header bordered class="bg-primary text-white">
          <q-toolbar>
            <q-btn dense flat round icon="menu" @click="left = !left" />

            <q-toolbar-title>
              <q-avatar>
                <img src="https://cdn.quasar.dev/logo/svg/quasar-logo.svg">
              </q-avatar>
              SongSpace
            </q-toolbar-title>
          </q-toolbar>
        </q-header>

        <q-drawer show-if-above v-model="left" side="left" bordered>
          <!-- drawer content -->
          <q-btn color="blue-grey-3" label="Home" class="full-width"> </q-btn>
        </q-drawer>

        <q-page-container>
          <router-view>
            {% block main_page %}
            {% endblock %}
          </router-view>
        </q-page-container>

      </q-layout>
    </div>

    <!-- imports -->
    <script  src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script  src="https://cdn.jsdelivr.net/npm/quasar@1.14.5/dist/quasar.umd.min.js"></script>
    </script>

    {% block extra_dependencies %}
    {% endblock %}

</body>
</html>
